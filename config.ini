wsl.version=0

wsl.http.port=8080

wsl.log.file.path=$TMP/wsl/wsl.log.txt
wsl.log.file.enabled=true
wsl.log.file.overwrite=true
wsl.log.stdout.enabled=true
wsl.log.stdout.trace=false
wsl.log.debug.enabled=true
wsl.log.trace.length=20
wsl.log.date.format=MM-dd hh:mm:ss.SSS
wsl.log.maxlines=1000

wsl.music.path=
wsl.music.refresh.rate=3600
wsl.music.formats=mp3;mp4;m4a;ogg

wsl.db.path=$TMP/wsl/H2
wsl.db.clean=false
wsl.db.user=db
wsl.db.password=db

wsl.session.expiration.delay=86400

wsl.artwork.regex=.*(cover|front|folder).*.(jpg|jpeg|png|bmp|gif)
wsl.artwork.path=$TMP/wsl/artworks

wsl.fileoragnizer.enabled=true
wsl.fileoragnizer.library=
wsl.fileoragnizer.missing.tags.allowed=false

